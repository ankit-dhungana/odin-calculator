<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display">
            <div class="last-operand"></div>
            <div class="current-operand"></div>
        </div>
        <div class="controls">
            <button class="btn operators">AC</button>
            <button class="btn operators">^</button>
            <button class="btn operators">%</button>
            <button class="btn operators">รท</button>
            <button class="btn num-buttons">7</button>
            <button class="btn num-buttons">8</button>
            <button class="btn num-buttons">9</button>
            <button class="btn operators">*</button>
            <button class="btn num-buttons">4</button>
            <button class="btn num-buttons">5</button>
            <button class="btn num-buttons">6</button>
            <button class="btn operators">-</button>
            <button class="btn num-buttons">1</button>
            <button class="btn num-buttons">2</button>
            <button class="btn num-buttons">3</button>
            <button class="btn operators">+</button>
            <button class="btn num-buttons">0</button>
            <button class="btn num-buttons">.</button>
            <button class="btn operators">DEL</button>
            <button class="btn operators">=</button>
        </div>
    </div>
</body>

</html>
